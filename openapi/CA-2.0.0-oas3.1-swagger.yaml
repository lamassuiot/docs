        '400':
          description: Struct validation error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Error'
              example:
                err: struct validation error
        '404':
          description: Certificate not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404Error'
              example:
                err: certificate not found
        '500':
          description: Something went wrong while updating certificate.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
  /certificates/import:
    post:
      tags:
        - certificates
      summary: Import Certificate
      description: Import Certificate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportCertificateBody'
      responses:
        '201':
          description: Successful operation. Returns the updated Certificate.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Certificate'
        '400':
          description: Struct validation error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Error'
              example:
                err: struct validation error
        '500':
          description: Something went wrong while importing certificate.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
  /engines:
    get:
      tags:
        - engines
      summary: Get Crypto Engine Provider
      description: Get Crypto Engine Provider
      responses:
        '200':
          description: Successful operation. Returns the crypto engine provider.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CryptoEngineProvider'
        '500':
          description: Something went wrong while getting the crypto engine provider.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
  /stats:
    get:
      tags:
        - stats
      summary: Get Stats
      description: Get Stats
      responses:
        '200':
          description: Successful operation. Returns the certificate stats.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CAStats'
        '500':
          description: Something went wrong while getting the stats.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
  /stats/{id}:
    get:
      tags:
        - stats
      summary: Get Stats by CA ID
      description: Get Stats by CA ID
      parameters:
        - $ref: '#/components/parameters/id'
          description: The ID of the CA
      responses:
        '200':
          description: Successful operation. Returns the Certificates stats.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ACTIVE:
                    type: integer
                  EXPIRED:
                    type: integer
                  REVOKED:
                    type: integer
        '400':
          description: Struct validation error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Error'
              example:
                err: struct validation error
        '500':
          description: Something went wrong while getting stats.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
components:
  parameters:
    sortByParam:
      name: sort_by
      in: query
      description: Field by which to sort the results.
      required: false
      schema:
        type: string
        example: name
    sortModeParam:
      name: sort_mode
      in: query
      description: Sort mode, can be 'asc' for ascending or 'desc' for descending.
      required: false
      schema:
        type: string
        enum: [asc, desc]
        example: asc
    pageSizeParam:
      name: page_size
      in: query
      description: Number of items per page.
      required: false
      schema:
        type: integer
        example: 5
    bookmarkParam:
      name: bookmark
      in: query
      description: Bookmark for pagination.
      required: false
      schema:
        type: string
        example: "bm12345"
    filterParam:
      name: filter
      in: query
      description: |
        Filter criteria. Example format: field[operation]=value.
        Supported operations for string fields: eq (equal), ne (not equal), ct (contains), nc (not contains).
        Supported operations for date fields: bf (before), eq (equal), af (after).
        Supported operations for number fields: eq (equal), ne (not equal), lt (less than), le (less or equal), gt (greater than), ge (greater or equal).
      required: false
      schema:
        type: string
        example: status[eq]=active
    id:
      in: path
      name: id
      required: true
      schema:
        type: string
    cn:
      in: path
      name: cn
      required: true
      schema:
        type: string
    status:
      name: status
      required: true
      schema:
        type: string
      description: Status of the certificates to retrieve
    sn:
      in: path
      name: sn
      required: true
      schema:
        type: string
      description: Serial number of the certificate
  schemas:
    GetCAsResponse:
      type: object
      properties:
        next:
          type: string
        list:
          type: array
          items:
            $ref: '#/components/schemas/CACertificate'
    GetCertificatesResponse:
      type: object
      properties:
        next:
          type: string
        list:
          type: array
          items:
            $ref: '#/components/schemas/Certificate'
    Certificate:
      type: object
      properties:
        serial_number:
          type: string
        issuer_metadata:
          $ref: '#/components/schemas/IssuerCAMetadata'
        status:
          $ref: '#/components/schemas/CertificateStatus'
        certificate:
          type: string
          example: ""
        key_metadata:
          $ref: '#/components/schemas/KeyStrengthMetadata'
        subject:
          $ref: '#/components/schemas/Subject'
        valid_from:
          type: string
          format: date-time
        valid_to:
          type: string
          format: date-time
        revocation_timestamp:
          type: string
          format: date-time
        revocation_reason:
          $ref: '#/components/schemas/RevocationReason'
        type:
          $ref: '#/components/schemas/CertificateType'
        engine_id:
          type: string
        metadata:
          type: object
          additionalProperties: true
          example: {}
    CACertificate:
      allOf:
        - $ref: '#/components/schemas/Certificate'
        - type: object
          properties:
            id:
              type: string
              example: "d9329907-14a0-4973-bca5-d87b2f849c6g"
            issuance_expiration:
              $ref: '#/components/schemas/Expiration'
            creation_ts:
              type: string
              format: date-time
            level:
              type: integer
          required:
            - id
    IssuerCAMetadata:
      type: object
      properties:
        serial_number:
          type: string
        id:
          type: string
        level:
          type: integer
    KeyMetadata:
      type: object
      properties:
        type:
          type: string
          enum:
            - UnknownPublicKeyAlgorithm
            - RSA
            - DSA
            - ECDSA
            - Ed25519
        bits:
          type: integer
    KeyStrengthMetadata:
      allOf:
        - $ref: '#/components/schemas/KeyMetadata'
        - type: object
      properties:
        key_strength:
          type: string
          enum:
            - HIGH
            - MEDIUM
            - LOW
    Subject:
      type: object
      properties:
        common_name:
          type: string
        organization:
          type: string
        organization_unit:
          type: string
        country:
          type: string
        state:
          type: string
        locality:
          type: string
    Expiration:
      type: object
      properties:
        type:
          type: string
          enum:
            - Duration
            - Time
        duration:
          type: integer
        time:
          type: string
          format: date-time
    CreateCABody:
      type: object
      properties:
        parent_id:
          type: string
        id:
          type: string
        key_metadata:
          $ref: '#/components/schemas/KeyMetadata'
        subject:
          $ref: '#/components/schemas/Subject'
        ca_expiration:
          $ref: '#/components/schemas/Expiration'
        issuance_expiration:
          $ref: '#/components/schemas/Expiration'
        engine_id:
          type: string
        metadata:
          type: object
          additionalProperties: true
      required:
        - key_metadata
        - ca_expiration
        - issuance_expiration
    ImportCA:
      type: object
      properties:
        id:
          type: string
        engine_id:
          type: string
        parent_id:
          type: string
    ImportCABody:
      type: object
      properties:
        id:
          type: string
        engine_id:
          type: string
        parent_id:
          type: string
        ca_private_key:
          type: string
          description: Base64 encoded private key from PEM
        ca_certificate:
          type: string
          example:
            "MHCCAQEEIOUXa254YMYXWksCADpHFdJ+ly+nrQFsa0ozEuTZXmP50AoGCCqGSM49AwEHOUQDQgAEuLp+SvdUZJTXqCHivs3BpwfkKSAZ19ug9590zn7Hec2dLZj1tPG6uywNx1FjrBpX2j6DBnyp1owBUYOY1RVWtw=="
        ca_chain:
          type: array
          items:
            type: string
        type:
          $ref: '#/components/schemas/CertificateType'
        issuance_expiration:
          $ref: '#/components/schemas/Expiration'
      required:
        - id
        - parent_id
        - ca_private_key
        - ca_certificate
        - issuance_expiration
    CertificateType:
      type: string
      enum:
        - MANAGED
        - IMPORTED
        - EXTERNAL
    ImportCAInput:
      type: object
      properties:
        id:
          type: string
        ca_type:
          $ref: '#/components/schemas/CertificateType'
        issuance_expiration:
          $ref: '#/components/schemas/Expiration'
        ca_certificate:
          type: string
          exmple:
            ""
        ca_chain:
          type: array
          items:
            type: string
          description: >
            Parent CAs. They MUST be sorted as follows: 0: Root-CA; 1:
            Subordinate CA from Root-CA; ...
        ca_rsa_key:
          $ref: '#/components/schemas/RSAKey'
        ca_ec_key:
          $ref: '#/components/schemas/ECDSAKey'
        key_type:
          type: string
        engine_id:
          type: string
        parent_id:
          type: string
      required:
        - ca_type
        - issuance_expiration
        - ca_certificate
    RSAKey:
      allOf:
        - $ref: '#/components/schemas/ECDSAKey'
        - type: object
      properties:
        primes:
          type: array
          items:
            type: string
          description: >-
            Prime factors of N, has >= 2 elements, represented as a base-10
            string to handle large integer
        precomputed:
            $ref: '#/components/schemas/PrecomputedValues'
    ECDSAKey:
      type: object
      properties:
        public_key:
          $ref: '#/components/schemas/PublicKey'
        D:
          type: string
          description: Represented as a base-10 string to handle large integers
    PublicKey:
      type: object
      properties:
        N:
          type: string
          description: Modulus, represented as a base-10 string to handle large integers
        E:
          type: integer
          description: Public exponent
    PrecomputedValues:
      type: object
      properties:
        Dp:
          type: string
          description: >
            D mod (P-1) (or mod Q-1), represented as a base-10 string to handle
            large integers
        Dq:
          type: string
          description: >
            D mod (Q-1), represented as a base-10 string to handle large
            integers
        Qinv:
          type: string
          description: |
            Q^-1 mod P, represented as a base-10 string to handle large integers
        n:
          $ref: '#/components/schemas/Modulus'
        p:
          $ref: '#/components/schemas/Modulus'
        q:
          $ref: '#/components/schemas/Modulus'
    Modulus:
      type: object
      properties:
        nat:
          type: string
          description: >
            The underlying natural number for this modulus, represented as a
            base-10 string to handle large integers.
        leading:
          type: integer
          description: Number of leading zeros in the modulus.
        m0inv:
          type: integer
          description: '-nat.limbs[0]⁻¹ mod _W.'
        rr:
          type: string
          description: >
            R*R for Montgomery representation, represented as a base-10 string
            to handle large integers.
    UpdateCertificateStatusBody:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/CertificateStatus'
        revocation_reason:
          $ref: '#/components/schemas/RevocationReason'
    CertificateStatus:
      type: string
      enum:
        - ACTIVE
        - EXPIRED
        - REVOKED
    RevocationReason:
      type: string
      enum:
        - Unspecified
        - KeyCompromise
        - CACompromise
        - AffiliationChanged
        - Superseded
        - CessationOfOperation
        - CertificateHold
        - RemoveFromCRL
        - PrivilegeWithdrawn
        - AACompromise
    SingCertificateInput:
      type: object
      required:
        - CAID
        - CertRequest
      properties:
        CAID:
          type: string
        cert_request:
          $ref: '#/components/schemas/X509CertificateRequest'
        subject:
          $ref: '#/components/schemas/Subject'
        sign_verbatim:
          type: boolean
    X509CertificateRequest:
      type: object
      properties:
        raw:
          type: string
          format: byte
          description: Complete ASN.1 DER content (CSR, signature algorithm and signature)
        raw_tbs_certificate_request:
          type: string
          format: byte
          description: Certificate request info part of raw ASN.1 DER content
        raw_subject_public_key_info:
          type: string
          format: byte
          description: DER encoded SubjectPublicKeyInfo
        raw_subject:
          type: string
          format: byte
          description: DER encoded Subject
        version:
          type: integer
          description: Version of the certificate request
        signature:
          type: string
          format: byte
          description: Signature of the certificate request
        signature_algorithm:
          type: integer
          description: Algorithm used for the signature
        public_key_algorithm:
          type: integer
          description: Algorithm used for the public key
        public_key:
          type: object
          description: Public key information
        subject:
          $ref: '#/components/schemas/pkixName'
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/pkixAttributeTypeAndValueSET'
          description: CSR attributes
        extensions:
          type: array
          items:
            $ref: '#/components/schemas/pkixExtension'
          description: All requested extensions, in raw form
        extra_extensions:
          type: array
          items:
            $ref: '#/components/schemas/pkixExtension'
          description: >-
            Extensions to be copied raw into any CSR marshaled by
            CreateCertificateRequest
        dns_names:
          type: array
          items:
            type: string
          description: Subject Alternate Name values for DNS names
        email_addresses:
          type: array
          items:
            type: string
          description: Subject Alternate Name values for email addresses
        ip_addresses:
          type: array
          items:
            type: string
            format: byte
          description: Subject Alternate Name values for IP addresses
        uris:
          type: array
          items:
            $ref: '#/components/schemas/URL'
          description: Subject Alternate Name values for URIs
    pkixName:
      type: object
      properties:
        country:
          type: array
          items:
            type: string
        organization:
          type: array
          items:
            type: string
        organizational_unit:
          type: array
          items:
            type: string
        locality:
          type: array
          items:
            type: string
        province:
          type: array
          items:
            type: string
        street_address:
          type: array
          items:
            type: string
        postal_code:
          type: array
          items:
            type: string
        serial_number:
          type: string
          example: "06-6c-9f-cf-99-bf-8c-0a-39-e2-f0-78-8a-42-e6-96-36-5b-ca"
        common_name:
          type: string
        names:
          type: array
          items:
            $ref: '#/components/schemas/pkixAttributeTypeAndValue'
          description: All parsed attributes
        extra_names:
          type: array
          items:
            $ref: '#/components/schemas/pkixAttributeTypeAndValue'
          description: Attributes to be copied raw into any marshaled distinguished names
    pkixAttributeTypeAndValue:
      type: object
      properties:
        type:
          type: array
          items:
            type: integer
        value:
          type: object
    pkixAttributeTypeAndValueSET:
      type: object
      properties:
        type:
          type: array
          items:
            type: integer
          description: ASN.1 Object Identifier
        value:
          type: array
          items:
            type: array
            items:
              $ref: '#/components/schemas/pkixAttributeTypeAndValue'
          description: A set of sets of AttributeTypeAndValue
    pkixExtension:
      type: object
      properties:
        id:
          type: array
          items:
            type: integer
        critical:
          type: boolean
        value:
          type: string
          format: byte
    URL:
      type: object
      properties:
        scheme:
          type: string
        opaque:
          type: string
          description: Encoded opaque data
        user:
          $ref: '#/components/schemas/UserInfo'
        host:
          type: string
          description: Host or host:port
        path:
          type: string
          description: Path (relative paths may omit leading slash)
        raw_path:
          type: string
          description: Encoded path hint
        omit_host:
          type: boolean
          description: Do not emit empty host (authority)
        force_query:
          type: boolean
          description: Append a query ('?') even if RawQuery is empty
        raw_query:
          type: string
          description: Encoded query values, without '?'
        fragment:
          type: string
          description: Fragment for references, without '#'
        raw_fragment:
          type: string
          description: Encoded fragment hint
    UserInfo:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        password_set:
          type: boolean
    SignatureSignBody:
      type: object
      properties:
        message:
          type: string
          description: "base64 encoded message"
        message_type:
          type: string
          enum:
            - hash
            - raw
        signature_algorithm:
          type: string
          example: "RSASSA_PSS_SHA_256"
      required:
        - message_type
        - signature_algorithm
    SignResponse:
      type: object
      properties:
        signed_data:
          type: string
          format: byte
          example: ""
    SignatureVerifyBody:
      allOf:
        - $ref: '#/components/schemas/SignatureSignBody'
        - type: object
      properties:
        signature:
          type: string
          example:
            ""
      reuired:
        - signature
    VerifyResponse:
      type: object
      properties:
        valid:
          type: boolean
          description: Indicates whether the signature is valid or not.
    UpdateCertificateMetadataBody:
      type: object
      properties:
        metadata:
          type: object
          additionalProperties: true
    ImportCertificateBody:
      type: object
      required:
        - certificate
      properties:
        metadata:
          type: object
          additionalProperties: true
        certificate:
          type: string
          example:
            ""
    CryptoEngineProvider:
      allOf:
        - $ref: '#/components/schemas/CryptoEngineInfo'
        - type: object
      properties:
        id:
          type: string
        default:
          type: boolean
    CryptoEngineInfo:
      type: object
      properties:
        type:
          type: string
          enum:
            - PKCS11
            - AzureKeyVault
            - GOLANG
            - VaultKV2
            - AWSKMS
            - AWSSecretsManager
        security_level:
          type: integer
        provider:
          type: string
        name:
          type: string
        metadata:
          type: object
          additionalProperties: true
          example:
            lamassu.io/cryptoengine.golang.storage-path: "/data"
            prod-ready: "false"
        supported_key_types:
          type: array
          items:
            $ref: '#/components/schemas/SupportedKeyTypeInfo'
    SupportedKeyTypeInfo:
      type: object
      properties:
        type:
          type: string
          enum:
            - RSA
            - DSA
            - ECDSA
            - Ed25519
        sizes:
          type: array
          items:
            type: integer
            example:
              [1024,2048,3072,4096]
    CAStats:
      type: object
      properties:
        cas:
          $ref: '#/components/schemas/CACertificatesStats'
        certificates:
          $ref: '#/components/schemas/CertificatesStats'
    Stats:
      type: object
      properties:
        total:
          type: integer
        status_distribution:
          type: object
          properties:
            ACTIVE:
              type: integer
            EXPIRED:
              type: integer
            REVOKED:
              type: integer
    CACertificatesStats:
      allOf:
        - $ref: '#/components/schemas/Stats'
        - type: object
          properties:
            engine_distribution:
              type: object
              additionalProperties:
                type: integer
              example:
                "golang-1": 8
    CertificatesStats:
      allOf:
        - $ref: '#/components/schemas/Stats'
        - type: object
          properties:
            ca_distribution:
              type: object
              additionalProperties:
                type: integer
              example: {}
    BigInt:
      type: object
      properties:
        neg:
          type: boolean
        abs:
            type: integer
    IPNet:
      type: object
      properties:
        IP:
          type: string
          format: ipv4
        IPMask:
          type: string
          format: ipv4
    OID:
      type: object
      properties:
        der:
          type: string
          format: byte
    400Error:
      type: object
      properties:
        err: 
          type: string
          enum:
            - struct validation error
            - CA type inconsistent
            - issuance expiration greater than CA expiration
            - incompatible expiration time ref
            - CA and the provided key dont match
    404Error:
      type: object
      properties:
        err: 
          type: string
          enum:
            - CA not found
            - certificate not found
    409Error:
      type: object
      properties:
        err: 
          type: string
          enum:
            - CA already exists
    500Error:
      type: object
      properties:
        err: 
          type: string
          enum:
            - internal Server Error
          example: internal Server Error
  securitySchemes:
    MTLS:
      type: mutualTLS
    Oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://localhost/auth/realms/lamassu/protocol/openid-connect/auth
          tokenUrl: https://localhost/auth/realms/lamassu/protocol/openid-connect/token
          scopes: {}
        clientCredentials:
          tokenUrl: https://localhost/auth/realms/lamassu/protocol/openid-connect/token
          scopes: {}
    NoAuth:
      type: http
      scheme: bearer
          
servers:
  - description: Local
    url: https://localhost:8443/api/ca/v1